<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>rideService</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <!-- <link href="../../static/css/style2.css" rel="stylesheet"> -->
</head>
<body>
    <div style="font-size:50px; color:#000; margin-left: 10%; background-color:#fff; opacity: 0.7;">
        Welcome To Xber Ride Share System
    </div>
    <a href="{% url 'role' %}" style="margin-right: 5%; border: none;
        color: #fff;
        display: inline-block;
        padding: 0px 25px;
        font-weight: normal;
        font-size: 18px;
        border-radius: 30px;
        font-family: 'Montserrat', sans-serif;
        line-height: 46px;
        background: #1cd1aa;
        letter-spacing: 1px;
        position: absolute;
        right:250px; top:100px;
        z-index: 1; ">Homepage</a>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" style="margin-right: 5%; border: none;
        color: #fff;
        display: inline-block;
        padding: 0px 25px;
        font-weight: normal;
        font-size: 18px;
        border-radius: 30px;
        font-family: 'Montserrat', sans-serif;
        line-height: 46px;
        background: #1cd1aa;
        letter-spacing: 1px;
        position: absolute;
        right:100px; top:100px;
        z-index: 1; ">Logout</a>
    {% endif %}
    <div class = 'container-fluid' style="margin-top: 10%">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% block content %}{% endblock %}
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
